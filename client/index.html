<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Typing Animation URL Generator</title>

  <link rel="icon" type="image/png" href="/client/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/client/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/client/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/client/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="SvgGenerate" />
  <link rel="manifest" href="/client/site.webmanifest" />


  <link rel="stylesheet" href="/client/css/fonts.css">
  <link rel="stylesheet" href="/client/css/generate.css">
</head>
<body class="generator-page">
  <header class="generator-page__header">
    <a class="generator-page__title" href="/">üé® SVG Typing Animation URL Generator</a>
    <p class="generator-page__subtitle">Configure generator parameters and get ready URL / Markdown / HTML</p>
  </header>

  <div class="generator-page__grid">
  
    <section class="generator-page__panel generator-page__panel--preview js-preview pin"  pin-status="on">
      <div class="generator-page__panel-header">  
        <h2 class="generator-page__panel-title">üëÅÔ∏è Preview</h2>

        <div class="panel-title__wrap">
          <div class="panel-title__icon panel-title__icon--pin" pin-name="pin">
            <svg stroke="currentColor" 
              fill="none" stroke-width="2" 
              viewBox="0 0 24 24" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              height="1em" 
              width="1em" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 17v5"></path>
              <path d="M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"></path>
            </svg>
          </div>
          <div class="panel-title__icon panel-title__icon--pin-off" pin-name="pin-off">
            <svg 
              stroke="#ea4444" 
              fill="#ea4444" 
              stroke-width="2" 
              viewBox="0 0 24 24" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              height="1em" 
              width="1em" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 17v5"></path>
              <path d="M15 9.34V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H7.89"></path>
              <path d="m2 2 20 20"></path>
              <path d="M9 9v1.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h11"></path>
            </svg>
          </div>
        </div>

      </div>

      <div class="generator-preview" data-js="preview"></div>

      <div class="generator-page__panel-footer">

        <span class="code-container__copy" data-js-action="download-svg-preview" title="Download SVG Preview">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.75 17.25a.75.75 0 0 1 .75.75v2.25c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V18a.75.75 0 0 1 1.5 0v2.25A1.75 1.75 0 0 1 18.25 22H5.75A1.75 1.75 0 0 1 4 20.25V18a.75.75 0 0 1 .75-.75Z"></path>
            <path d="M5.22 9.97a.749.749 0 0 1 1.06 0l4.97 4.969V2.75a.75.75 0 0 1 1.5 0v12.189l4.97-4.969a.749.749 0 1 1 1.06 1.06l-6.25 6.25a.749.749 0 0 1-1.06 0l-6.25-6.25a.749.749 0 0 1 0-1.06Z"></path>
          </svg>
        </span>

        <span class="code-container__copy" data-js-action="copy-svg-preview" title="Copy SVG Preview">
          <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
            <path d="M15 20H5V7c0-.55-.45-1-1-1s-1 .45-1 1v13c0 1.1.9 2 2 2h10c.55 0 1-.45 1-1s-.45-1-1-1m5-4V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2m-2 0H9V4h9z">
            </path>
          </svg>
        </span>
      </div>
    </section>

    <section class="generator-page__panel generator-page__panel--form">
      <h2 class="generator-page__panel-title">‚öôÔ∏è Settings</h2>
      <form class="generator-form" novalidate>

        <div class="generator-form__col">
          <label class="generator-form__label" for="lines">Your text</label>
          <textarea class="generator-form__textarea" id="lines" data-js="lines">Your text here</textarea>
        </div>

        <hr class="generator-form__hr">
        <div class="generator-form__row">
          <label class="generator-form__label" for="fontFamily">Font</label>
          <input class="generator-form__input" type="text" id="fontFamily" data-js="font-family" value="Roboto" placeholder="font family">
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="fontWeight">Font weight</label>
          <input class="generator-form__input" type="number" id="fontWeight" data-js="font-weight" value="700" min="100" max="900" step="100">
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="fontSize">Font size</label>
          <input class="generator-form__input" type="number" id="fontSize" data-js="font-size" value="16" min="8" max="120">
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="letterSpacing">
            Letter spacing
            <span class="generator-form__label-help" title="Character spacing in pixels">?</span>
          </label>
          <input class="generator-form__input" type="number" id="letterSpacing" data-js="letter-spacing" value="0" min="0" step="1">
        </div>

        <hr class="generator-form__hr">

        <div class="generator-form__row">
          <label class="generator-form__label" for="printSpeed">Print Speed (char per second)
            <span class="generator-form__label-help" title="Text printing speed: characters per second">?</span>
          </label>
          <input class="generator-form__input" type="number" id="printSpeed" data-js="print-speed" value="10" min="0.1" max="100" step="0.5">
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="eraseSpeed">
            Erase speed (char per second)
            <span class="generator-form__label-help" title="Text erasing speed: characters per second">?</span>
          </label>
          <input class="generator-form__input" type="number" id="eraseSpeed" data-js="erase-speed" value="10" min="0.1" max="100" step="0.5">
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="delayBetweenLines">Delay between lines (ms)</label>
          <input class="generator-form__input" type="number" id="delayBetweenLines" data-js="delay-after-print" value="800" min="0" max="5000" step="50">
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="eraseMode">Erase mode</label>
          <select class="generator-form__select" id="eraseMode" data-js="erase-mode">
            <option value="line" selected>line</option>
            <option value="fade">fade</option>
          </select>
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="cursorStyle">Cursor style</label>
          <select class="generator-form__select" id="cursorStyle" data-js="cursor-style">
            <option value="none" selected>none</option>
            <option value="straight">straight</option>
            <option value="underlined">underlined</option>
            <option value="block">block</option>
            <option value="emoji">emoji üî•</option>
          </select>
        </div>

        <hr class="generator-form__hr">
        
        <div class="generator-form__row">
          <label class="generator-form__label" for="color">Font color</label>
          <div class="generator-form__color-group">
            <input class="generator-form__color-input" type="text" id="color" data-js="color" data-jscolor='{"format":"hexa","value":"000000FF","alphaChannel":true}' value="#000000FF">
          </div>
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label" for="background">Background color</label>
          <div class="generator-form__color-group">
            <input class="generator-form__color-input" type="text" id="background" data-js="background" data-jscolor='{"format":"hexa","value":"ffffffFF","alphaChannel":true}' value="#ffffffFF">
          </div>
        </div>

        <hr class="generator-form__hr">
        
        <div class="generator-form__row">
          <label class="generator-form__label">Horizontally Centered</label>
          <label class="generator-form__toggle">
            <input 
              type="checkbox" 
              class="generator-form__toggle-input" 
              id="horizontalAlign" 
              data-js="horizontal-align"
            >
            <span class="generator-form__toggle-label js-toggle-label"></span>
          </label>
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label">Vertically Centered</label>
          <label class="generator-form__toggle">
            <input 
              type="checkbox" 
              class="generator-form__toggle-input" 
              id="verticalAlign" 
              data-js="vertical-align"
            >
            <span class="generator-form__toggle-label js-toggle-label"></span>
          </label>
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label">Multiline</label>
          <label class="generator-form__toggle">
            <input 
              type="checkbox" 
              class="generator-form__toggle-input" 
              id="multiline" 
              data-js="multiline"
            >
            <span class="generator-form__toggle-label js-toggle-label"></span>
          </label>
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label">Repeat</label>
          <label class="generator-form__toggle">
            <input 
              type="checkbox" 
              class="generator-form__toggle-input" 
              id="repeat" 
              data-js="repeat"
              checked
            >
            <span class="generator-form__toggle-label js-toggle-label"></span>
          </label>
        </div>

        <div class="generator-form__row">
          <label class="generator-form__label">Width √ó Height</label>
          <div class="generator-form__dimensions">
            <input class="generator-form__input" type="number" id="width" data-js="width" value="800" min="100" max="2000">
            <span class="generator-form__dimensions-separator">√ó</span>
            <input class="generator-form__input" type="number" id="height" data-js="height" value="200" min="60" max="1000">
          </div>
        </div>

        <div class="generator-actions">
          <div class="generator-actions__buttons">
            <button type="button" class="generator-actions__button generator-actions__button--primary" data-js-action="generate">Generate URL</button>
            <button type="button" class="generator-actions__button generator-actions__button--secondary" data-js-action="reset">Reset</button>
          </div>
        </div>
      </form>
    </section>

    <section class="generator-page__panel generator-page__panel--result">
      <h2 class="generator-page__panel-title">üìã Result</h2>
      
      <div class="code-container">
        <div class="code-container__header">
          <span class="generator-output__label">Generated URL</span>
          <span class="code-container__copy" data-js-action="copy">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <path d="M15 20H5V7c0-.55-.45-1-1-1s-1 .45-1 1v13c0 1.1.9 2 2 2h10c.55 0 1-.45 1-1s-.45-1-1-1m5-4V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2m-2 0H9V4h9z">
              </path>
            </svg>
          </span>
        </div>
        <pre><code data-js="url-output" data-code-output></code></pre>
      </div>

      <div class="code-container">
        <div class="code-container__header">
          <span class="generator-output__label">Markdown</span>
          <span class="code-container__copy" data-js-action="copy">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <path d="M15 20H5V7c0-.55-.45-1-1-1s-1 .45-1 1v13c0 1.1.9 2 2 2h10c.55 0 1-.45 1-1s-.45-1-1-1m5-4V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2m-2 0H9V4h9z">
              </path>
            </svg>
          </span>
        </div>
        <pre><code data-js="markdown-output" data-code-output></code></pre>
      </div>

      <div class="code-container">
        <div class="code-container__header">
          <span class="generator-output__label">HTML</span>
          <span class="code-container__copy" data-js-action="copy">
            <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24">
              <path d="M15 20H5V7c0-.55-.45-1-1-1s-1 .45-1 1v13c0 1.1.9 2 2 2h10c.55 0 1-.45 1-1s-.45-1-1-1m5-4V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2m-2 0H9V4h9z">
              </path>
            </svg>
          </span>
        </div>
        <pre><code data-js="html-output" data-code-output></code></pre>
      </div>

    </section>

    <section class="generator-page__panel generator-page__panel--sample-code">
      <h2 class="generator-page__panel-title">‚ûï Insert sample code</h2>
      
      <div class="code-container">
        <div class="code-container__header">
          <span class="generator-output__label">Paste URL</span>
          <span class="code-container__copy" data-js-action="remove-sample">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"></path>
              <path d="M22 21H7"></path>
              <path d="m5 11 9 9"></path></svg>
          </span>
        </div>
        <pre 
          class="code-container__editable" 
          data-js="sample-code-input" 
          contenteditable="true"
          spellcheck="false"
          data-placeholder="Paste your URL here..."></pre>
      </div>

    </section>

  </div>

  <script src="/client/js/index.js" type="module" defer></script>
</body>
</html>
